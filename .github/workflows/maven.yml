name: Java CI with Maven  
# This names your workflow for GitHub's UI
on:
  # Trigger when you push code
  push:                   
  # Only run on pushes to the main 
    branches: [ "main" ]  
    # Also run when pull request
  pull_request:           
    branches: [ "main" ]

jobs:
  # This job is called "build"
  build:                  
    # Use the latest Ubuntu runner
    runs-on: ubuntu-latest  

    steps:
      # Step 1: Get your code from GitHub
    - name: Checkout code  
      uses: actions/checkout@v4
      # Step 2: Install Java
    - name: Set up JDK 17   
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        # Temurin is a reliable OpenJDK build
        distribution: 'temurin'  
        # Step 3: Run Maven build
    - name: Build with Maven  
      run: mvn -B package --file pom.xml
      # -B = batch mode (less verbose)
      # package = compile + test + create JAR